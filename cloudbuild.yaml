# Cloud Build configuration for ShareView Platform

substitutions:
  _REGION: europe-west2
  _SERVICE_NAME: shareview-platform
  _DATABASE_URL: projects/${PROJECT_ID}/secrets/DATABASE_URL/versions/latest
  _NEXTAUTH_SECRET: projects/${PROJECT_ID}/secrets/NEXTAUTH_SECRET/versions/latest
  _NEXTAUTH_URL: https://shareview-platform-${_REGION}.a.run.app

steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/${PROJECT_ID}/${_SERVICE_NAME}:${SHORT_SHA}'
      - '-t'
      - 'gcr.io/${PROJECT_ID}/${_SERVICE_NAME}:latest'
      - '--build-arg'
      - 'DATABASE_URL=${_DATABASE_URL}'
      - '--build-arg'
      - 'NEXTAUTH_SECRET=${_NEXTAUTH_SECRET}'
      - '--build-arg'
      - 'NEXTAUTH_URL=${_NEXTAUTH_URL}'
      - '.'
    timeout: 1200s

  # Step 2: Push to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/${PROJECT_ID}/${_SERVICE_NAME}:${SHORT_SHA}'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/${PROJECT_ID}/${_SERVICE_NAME}:latest'

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - 'gcr.io/${PROJECT_ID}/${_SERVICE_NAME}:${SHORT_SHA}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '60s'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'NODE_ENV=production,NEXTAUTH_URL=${_NEXTAUTH_URL}'
      - '--set-secrets'
      - 'DATABASE_URL=${_DATABASE_URL},NEXTAUTH_SECRET=${_NEXTAUTH_SECRET}'
      # Uncomment if using Cloud SQL
      # - '--add-cloudsql-instances'
      # - '${PROJECT_ID}:${_REGION}:retailer-db'

options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: 1800s

images:
  - 'gcr.io/${PROJECT_ID}/${_SERVICE_NAME}:${SHORT_SHA}'
  - 'gcr.io/${PROJECT_ID}/${_SERVICE_NAME}:latest'
